    button {

    }
    .card.flipped, .card.matched {
      background-color: #7b2cbf;
      color: white;
      cursor: default;
      transform: scale(1.05);
      box-shadow: 0 0 12px 3px #b084fc;
    }
    .card.matched {

    .card.disabled {

    }
    nav {
      margin-top: 3rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;

    nav a {

      padding: 0.6rem 1.2rem;
      color: white;
      text-decoration: none;
      font-weight: 700;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    nav a:hover {
      background-color: #7b2cbf;
    }
    @media (max-width: 600px) {
      .game-board {
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      }
      input[type="text"] {

<body>

  <header>
    <h1>Meslek & Renk E≈üle≈ütirme Oyunu</h1>
    <p id="welcomeMsg">L√ºtfen adƒ±nƒ± yaz ve oyuna ba≈üla!</p>
    <form id="nameForm">
      <input type="text" id="nameInput" placeholder="Adƒ±n ne?" required />
      <button type="submit">Ba≈üla</button>
    </form>
  </header>

  <main>
    <p class="game-info" id="gameInfo" style="display:none;">Kartlarƒ± e≈üle≈ütir ve oyunu bitir! üéâ</p>
    <div class="game-board" id="gameBoard"></div>
  </main>

  <nav>
    <a href="https://xn--ingilizceogreniyorum-idldcj.my.canva.site/ingilizce-reniyorum">üé® MESLEKLERƒ∞ √ñƒûRENELƒ∞M</a>

  </nav>

  <script>
    const nameForm = document.getElementById('nameForm');
    const nameInput = document.getElementById('nameInput');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const gameInfo = document.getElementById('gameInfo');
    const gameBoard = document.getElementById('gameBoard');

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    // Meslek ve renk kartlarƒ± (her mesleƒüe kar≈üƒ±lƒ±k renk)
    // E≈üle≈üme ID ile yapƒ±lacak (id ile kartlar e≈üle≈üecek)
    const cardsData = [
      { id: '1', type: 'meslek', text: 'Doctor' },
      { id: '1', type: 'renk', text: 'White' },

      { id: '2', type: 'meslek', text: 'Teacher' },
      { id: '2', type: 'renk', text: 'Yellow' },

      { id: '3', type: 'meslek', text: 'Firefighter' },
      { id: '3', type: 'renk', text: 'Red' },

      { id: '4', type: 'meslek', text: 'Painter' },
      { id: '4', type: 'renk', text: 'Orange' },

      { id: '5', type: 'meslek', text: 'Gardener' },
      { id: '5', type: 'renk', text: 'Green' },

      { id: '6', type: 'meslek', text: 'Police' },
      { id: '6', type: 'renk', text: 'Blue' },
    ];

    function shuffle(array) {
      for(let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(cardData) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.id = cardData.id;
      card.dataset.type = cardData.type;
      card.textContent = cardData.text;
      return card;
    }

    function resetGame() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      matchedPairs = 0;
      gameBoard.innerHTML = '';

      const shuffledCards = shuffle([...cardsData]);
      shuffledCards.forEach(cardData => {
        const card = createCard(cardData);
        card.addEventListener('click', onCardClick);
        gameBoard.appendChild(card);
      });
      gameInfo.style.display = 'block';
    }

    function onCardClick(e) {
      if (lockBoard) return;
      const clickedCard = e.currentTarget;
      if (clickedCard === firstCard || clickedCard.classList.contains('matched')) return;

      clickedCard.classList.add('flipped');

      if (!firstCard) {
        firstCard = clickedCard;
        return;
      }
      secondCard = clickedCard;
      lockBoard = true;

      if (firstCard.dataset.id === secondCard.dataset.id && firstCard.dataset.type !== secondCard.dataset.type) {
        // E≈üle≈üti
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedPairs++;
        resetTurn();
        if (matchedPairs === cardsData.length / 2) {
          gameInfo.textContent = `Tebrikler ${savedName || 'Oyuncu'}, oyunu bitirdin! üéâ`;
        }
      } else {
        // E≈üle≈ümedi
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetTurn();
        }, 1200);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    let savedName = '';

    nameForm.addEventListener('submit', e => {
      e.preventDefault();
      savedName = nameInput.value.trim();
      if (!savedName) return;
      welcomeMsg.textContent = `Ho≈ü geldin, ${savedName}! Oyun ba≈ülƒ±yor... üéâ`;
      nameForm.style.display = 'none';
      resetGame();
    });

  </script>
